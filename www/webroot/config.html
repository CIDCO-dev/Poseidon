var i;
var newcfglist;
var dataln;
var configlist = Array();
var configvaluelist = Array();
var olddataln = 0;


    function processState(state){
      

//******************************
//population de la base de donée
//******************************
dataln = state.configlist.length;
configlist= state.configlist;
//******************************
//création de la structure de donnée pour l'affichage
//******************************
if (dataln !== olddataln) {
	olddataln = dataln;
	var table = document.getElementById('tableContents');
	var tabledata = " ";
	for (i = 0; i < dataln; i++) {
		if (tabledata.length<2) {tabledata = '<tr><td>'+configlist [i][0]+'</td><td><input type="text" size="50" id="'+configlist [i][0]+'" name="'+configlist [i][0]+'" value="'+configlist [i][1]+'"></td></tr>';}
		else {tabledata = tabledata + '<tr><td>'+configlist [i][0]+'</td><td><input type="text" size="50" id="'+configlist [i][0]+'" name="'+configlist [i][0]+'" value="'+configlist [i][1]+'"></td></tr>';}
		}

	table.innerHTML = tabledata;
	}
}
//******************************
//Fonction pour aenvoyer la nouvelle config
//******************************
function sendnewcfg() {
	newcfglist = "{\"newcfg\": [";
	for (i = 0; i < dataln; i++) {
		var x = document.getElementById(configlist [i][0]).value;

		if (i > 0) newcfglist = newcfglist + ",";  
		newcfglist = newcfglist + "[\"";
		newcfglist = newcfglist + configlist [i][0];
		newcfglist = newcfglist +"\",\"";
		newcfglist = newcfglist + x;
		newcfglist = newcfglist +"\"]";
		}
	newcfglist = newcfglist + "]}";
        socket.send(newcfglist);  
}




//******************************
//Fonction pour appeler la config
//******************************
time=setInterval(function(list){
socket.send("{\"config\":[\"config\"]}");
	setTimeout(list, 5000);	

},5000);

//******************************
//Ouverture du websocket
//******************************
      
  var mutexrx = 0;    
  var socket = new WebSocket("ws://" + window.location.hostname +":9004");
    if (mutexrx==0){	
    	socket.onmessage = function (event) {
        	console.log(event.data);
		mutexrx = 1;
	        var state = JSON.parse(event.data);
	        processState(state);
		mutexrx = 0;
	}
    }
