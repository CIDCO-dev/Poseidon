          </div>
          <hr class="hr hr-blurry mt-0" />

          <div id="systemStatus" class="alert alert-danger d-none">
            <strong> Warning: </strong>
            <div id="systemStatusText"></div>
          </div>

          <!-- Status Row -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">System</h6>
            </div>
            <div class="card-body">

              <h4 class="small font-weight-bold">Up Time<span id="uptimeText" class="float-right">N/A</span></h4>
              <div class="mb-4">
              </div>

              <h4 class="small font-weight-bold">CPU Load <span id="cpuloadText" class="float-right">N/A</span></h4>
              <div class="progress mb-4">
                <div id="cpuload" class="progress-bar bg-gradient-danger" role="progressbar" style="width: 0%"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>

              <h4 class="small font-weight-bold">CPU Temperature <span id="cputempText" class="float-right">N/A</span>
              </h4>
              <div class="progress mb-4">
                <div id="cputemp" class="progress-bar bg-gradient-danger" role="progressbar" style="width: 0%"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>

              <h4 class="small font-weight-bold">Memory Usage <span id="freeramText" class="float-right">N/A</span></h4>
              <div class="progress mb-4">
                <div id="freeram" class="progress-bar bg-gradient-danger" role="progressbar" style="width: 0%"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>

              <h4 class="small font-weight-bold">Disk Space <span id="freehddText" class="float-right">N/A</span></h4>
              <div class="progress mb-4">
                <div id="freehdd" class="progress-bar bg-gradient-danger" role="progressbar" style="width: 0%"
                  aria-valuemin="0" aria-valuemax="100"></div>
              </div>

            </div>
          </div>
