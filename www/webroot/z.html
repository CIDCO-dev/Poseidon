<!doctype html>
<html lang="en">

<head>
	<meta charset='utf-8' />
	<title>
		Preview
	</title>
	<link rel="stylesheet" href="/leaflet/leaflet.css" />
	<!--[if lte IE 8]>
			<link rel="stylesheet" href="/leaflet/leaflet.ie.css" />
		<![endif]-->
	<style>
		html {
			height: 100%
		}

		body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		#map {
			height: 100%
		}
	</style>
	<link rel="stylesheet" href="/leaflet/gh-pages.css" />
</head>

<body>
	www.naturalearthdata.com    ne_10m_bathymetry_all
	<div id="map"></div>
	<script src="/leaflet/leaflet.js"></script>
	<script src="/leaflet/catiline.js"></script>
	<script src="/leaflet/leaflet.shpfile.js"></script>
	<script>
		var m = L.map('map').setView([42.09618442380296, -71.5045166015625], 8);
		
		var shpfile = new L.Shapefile('ne_10m_bathymetry_all.zip', {
			onEachFeature: function(feature, layer) {
				if (feature.properties) {
					layer.bindPopup(Object.keys(feature.properties).map(function(k) {
						return k + ": " + feature.properties[k];
					}).join("<br />"), {
						maxHeight: 200
					});
				}
			}
		});
		shpfile.addTo(m);
		shpfile.once("data:loaded", function() {
			console.log("finished loaded shapefile");
		});
	</script>
</body>

</html>
